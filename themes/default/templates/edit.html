
<div class="row">
    <div class="col-sm-12">
        {{#meta.title}}<h1 class="title">{{meta.title}}</h1>{{/meta.title}}
    </div>
</div>

<div class="row">
    <div class="col-sm-6">

        <section class="content">
            <div class="alert alert-success" id="edit-status" style="display: none;" role="alert"></div>

            <div class="btn-group btn-group-sm pull-right" role="group" aria-label="...">
                <button type="button" class="btn btn-primary close-edit">Close</button>
                <button type="button" class="btn btn-success save-page">Save</button>
            </div>
            <h3>Editor</h3>

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="entry-metainfo-title" class="control-label col-sm-3">Title</label>
                    <div class="col-sm-9">
                        <input id="entry-metainfo-title" type="text" value="{{{meta.custom_title}}}" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="entry-metainfo-title" class="control-label col-sm-3">Description</label>
                    <div class="col-sm-9">
                        <input id="entry-metainfo-description" type="text" value="{{{meta.description}}}" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="entry-metainfo-title" class="control-label col-sm-3">Sort</label>
                    <div class="col-sm-9">
                        <input id="entry-metainfo-sort" type="number" value="{{{meta.sort}}}" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="entry-markdown">{{{content}}}</textarea>
                </div>
            </div>

            <div class="btn-group btn-group-sm pull-right" role="group" aria-label="...">
                <button type="button" class="btn btn-primary close-edit">Close</button>
                <button type="button" class="btn btn-success save-page">Save</button>
            </div>
        </section>

    </div>
    <div class="col-sm-6">

        <section class="content">
            <h3>Preview</h3>
            <div class="entry-preview-content">
                <div class="rendered-markdown"></div>
            </div>
            <div class="page-meta clearfix">
                <div class="last-updated pull-right">
                    Last updated on {{last_modified}}
                </div>
            </div>
        </section>

    </div>
</div>
